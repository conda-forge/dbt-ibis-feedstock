{% set name = "dbt-ibis" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dbt_ibis-{{ version }}.tar.gz
  sha256: d59cda9911bd99372b16b31c82f9e26d3b9d07a1d49c4f37f02e9b5791316f32

build:
  entry_points:
    - dbt-ibis = dbt_ibis:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - dbt-core >=1.5
    - ibis-framework >=9
    - click

test:
  imports:
    - dbt_ibis
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Write your dbt models using Ibis
  home: https://github.com/binste/dbt-ibis
  dev_url: https://github.com/binste/dbt-ibis
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - binste
